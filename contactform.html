<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>DCSIS JavaScript Module FMA</title>
      <script src="contactform.js"></script>
      <link rel="stylesheet" href="diabetestool.css">
   </head>
   <body>
      <form id="myForm" onsubmit="return validateForm();">
         <fieldset>
            <br>First Name:<br>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" autofocus><span id="errfName" class="error" >*Please Enter a valid First Name</span>
            <br>Last Name:<br>
            <input type="text" id="lname" name="lname"  placeholder="Enter last name"><span id="errlName" class="error">*Please Enter a valid Last Name</span><br>
            <br>
            <select name="prefix">
               <option selected="selected">Mr</option>
               <option>Ms</option>
               <option>Mrs</option>
               <option>Miss</option>
               <option>Master</option>
            </select>
            <br>
            <div>
               <!-- image source from https://www.jotform.com -->
               <img src="https://shots.jotform.com/kade/Screenshots/blue_question_mark.png"  alt="tooltip" style="cursor:pointer;" title="If you do not know your ZHA number, please contact your GP" height="20">
               Health Authority Number:
            </div>
            <input type="text" id="han" name="han" placeholder="Enter ZHA number"><span id="errHan" class="error">*Please Enter a valid Health Authority Number</span>
            <br>Email:<br>
            <input type="text" id="email" name="email" placeholder="example@example.com"><span id="errEmail" class="error">*Please Enter a valid email address</span>
            <br>Telephone Number:<br>
            <input type="text" id="telephone" name="phone" placeholder=" e.g. 09700123456"><span id="errPhone" class="error">*Please Enter a valid phone number</span><br>
            <input type="submit" value="Submit">
         </fieldset>
      </form>
   </body>
</html>
